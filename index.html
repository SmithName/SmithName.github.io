<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish API Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #camera {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Stylish API Project</h1>
  <video id="camera" autoplay></video>
  <button id="captureButton">Capture Selfie</button>
  <button id="analyzeButton" style="display: none;">Analyze Style</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="result"></div>
  
  <script>
    const apiToken = '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'; // Your Hugging Face API token
    const model = 'meta-llama/Llama-3.2-11B-Vision-Instruct';

    const camera = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('captureButton');
    const analyzeButton = document.getElementById('analyzeButton');
    const resultDiv = document.getElementById('result');

    // Access the device's camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        camera.srcObject = stream;
      })
      .catch((error) => {
        console.error('Error accessing the camera: ', error);
      });

    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      context.drawImage(camera, 0, 0, canvas.width, canvas.height);
      analyzeButton.style.display = 'block';
    });

    analyzeButton.addEventListener('click', async () => {
      const base64Image = canvas.toDataURL('image/jpeg').split(',')[1]; // Remove the data type prefix
      
      const prompt = {
        "messages": [
          {
            "role": "system",
            "content": "You are an advanced AI specializing in fashion analysis and style recommendations. Your task is to analyze the given image and provide a detailed style rating and feedback. Consider aspects such as outfit coordination, color harmony, fashion trends, and overall aesthetics. Please provide constructive feedback and style improvement suggestions."
          },
          {
            "role": "user",
            "content": [
              {"type": "image_url", "image_url": {"url": base64Image}},
              {"type": "text", "text": "Analyze the style in this image and provide a rating."}
            ]
          }
        ],
        "image": {
          "content": base64Image
        },
        "functions": [
          {
            "name": "image_analysis",
            "description": "Analyzes the image and provides a style rating.",
            "parameters": {
              "type": "object",
              "properties": {
                "image": {
                  "type": "string",
                  "description": "Base64-encoded image of the outfit to be analyzed."
                }
              },
              "required": ["image"]
            }
          }
        ],
        "function_call": "image_analysis"
      };

      const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(prompt)
      });

      const result = await response.json();
      if (response.ok) {
        resultDiv.innerText = JSON.stringify(result, null, 2);
      } else {
        resultDiv.innerText = `Error: ${result.error}`;
      }
    });
  </script>
</body>
</html>
