<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Grader</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Style Grader</h1>
  <input type="file" id="upload" accept="image/*" />
  <button id="analyze">Analyze</button>
  <div id="output"></div>

  <script>
    document.getElementById('analyze').addEventListener('click', async () => {
      const fileInput = document.getElementById('upload');
      if (fileInput.files.length === 0) {
        alert('Please select an image file.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function(event) {
        const base64Image = event.target.result.split(',')[1];
        const response = await fetch('https://api.llama.com/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer LA-4a7f1e22b7f34cc8b8ea473e2ee6c92ca5287ca391e543aca941b16346d7dc73'
          },
          body: JSON.stringify({ image: base64Image })
        });
        const result = await response.json();
        document.getElementById('output').innerText = result.comment;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
